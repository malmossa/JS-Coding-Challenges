<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert Hours into Seconds</title>
</head>
<body>
  <script>
    /* Write a function that converts hours into seconds. */
    function howManySeconds(hours) {
        return hours * 60 * 60;
      }

  </script>
</body>
</html>
