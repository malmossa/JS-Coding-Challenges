<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert Age to Days</title>
</head>
<body>
  <script>
    /* Create a function that takes the age and return the age in days. */
    function calcAge(age) {
        return age * 365;
      }

      console.log(calcAge(19))

  </script>
</body>
